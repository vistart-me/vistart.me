<VirtualHost *:80>
    ServerAdmin i@vistart.me
    DocumentRoot /var/www/vistart.me/ebook.vistart.me/web
    ServerName ebook.vistart.me-dev
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log common
    <Directory "/var/www/vistart.me/ebook.vistart.me/web">
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>
