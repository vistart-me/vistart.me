<VirtualHost *:80>
    ServerAdmin i@vistart.me
    DocumentRoot /var/www/vistart.me/vistart.me/web
    ServerName vistart.me-dev
    ErrorLog ${APACHE_LOG_DIR}/vistart.me/error.log
    CustomLog ${APACHE_LOG_DIR}/vistart.me/access.log common
    <Directory "/var/www/vistart.me/vistart.me/web">
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>
